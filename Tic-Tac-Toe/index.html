<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="main-head">Tic-Toc-Toe Two Player Mode</h1>
    <h2 class="declare-winner"></h2>
    <div class="turn-box">
      <div class="x-box boxes">X</div>
      <div class="o-box boxes">O</div>
      <span class="slider"></span>
    </div>

    <div class="game-box">
      <div class="items1 icons"></div>
      <div class="items2 icons"></div>
      <div class="items3 icons"></div>
      <div class="items4 icons"></div>
      <div class="items5 icons"></div>
      <div class="items6 icons"></div>
      <div class="items7 icons"></div>
      <div class="items8 icons"></div>
      <div class="items9 icons"></div>
    </div>
    <button>New Game</button>
    <script src="script.js"></script>
  </body>
</html>
